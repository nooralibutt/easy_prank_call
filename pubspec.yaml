name: easy_prank_call
description: You can schedule a prank audio and video call with this package.
version: 3.0.0
repository: https://github.com/nooralibutt/easy_prank_call
homepage: https://github.com/nooralibutt/easy_prank_call

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.11.2
  just_audio: ^0.10.4
  flutter_spinkit: ^5.2.2
  video_player: ^2.10.0
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:

  assets:
    - assets/audio/
